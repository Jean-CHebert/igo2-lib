<igo-geometry-form-field-input
  [formControl]="formControl"
  [map]="map"
  [geometryType]="geometryType$ | async"
  [drawGuide]="drawGuide$ | async">
</igo-geometry-form-field-input>

<div *ngIf="geometryTypeField" class="geometry-type-toggle">
  <mat-button-toggle-group
    [value]="geometryType$ | async"
    [disabled]="(value$ | async) !== undefined"
    (change)="onGeometryTypeChange($event.value)">
    <mat-button-toggle [value]="'Point'">
      {{'igo.geo.geometry.point' | translate}}
    </mat-button-toggle>
    <mat-button-toggle [value]="'LineString'">
      {{'igo.geo.geometry.line' | translate}}
    </mat-button-toggle>
    <mat-button-toggle [value]="'Polygon'">
      {{'igo.geo.geometry.polygon' | translate}}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<mat-form-field
  *ngIf="drawGuideField"
  class="draw-guide-field">
  <input
    matInput
    type="number"
    [placeholder]="drawGuidePlaceholder"
    [ngModel]="drawGuide"
    (ngModelChange)="onDrawGuideChange($event)">
  <mat-icon
    matPrefix
    [color]="'primary'">
    adjust
  </mat-icon>
  <span matSuffix class="draw-guide-units">{{'igo.geo.measure.meters' | translate}}</span>
</mat-form-field>
