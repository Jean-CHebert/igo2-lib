<ion-app>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-buttons slot="start" >
            <button
              mat-icon-button
              (click)="lastPage()">
              <mat-icon svgIcon="arrow-left"></mat-icon>
            </button>
            </ion-buttons>
            <ion-title class="ion-text-center">{{layerName}}</ion-title>
            <ion-buttons slot="end">
              <button
                mat-icon-button
                (click)="hideSearch()">
              <mat-icon svgIcon="close"></mat-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    
      <ion-content>
        <ion-list>
          <ion-item text-wrap *ngFor="let result of searchResults" button="true" detail="true" (click) = "focusResults(result)">
            <ion-label *ngIf="!(this.layerName === 'RoleEvaluation' && !this.searchResults[0]['properties']['mat18'])">
                <p *ngFor="let labelList of searchResultsListLabels">
                  <span *ngFor="let label of labelList">
                    {{result["properties"][label] + " "}}
                  </span>
                </p>
            </ion-label>
            <ion-label *ngIf="(this.layerName === 'RoleEvaluation' && !this.searchResults[0]['properties']['mat18'])">
                <p>{{'Num√©ro du lot : ' + result["properties"]["noLot"]}}</p>
                <p>{{'Matricule 18 : ' + formatMat18RoleEvaluation(result["properties"])}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    
      <ion-footer>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-button fill="outline" color="primary" expand="block" (click)="lastPage()">Retour</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-footer>
</ion-app>
